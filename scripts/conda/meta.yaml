{% set name = "omniscidb-cpu" %}
{% set version = "5.4.0_dev" %}
# TODO version parser from CMakeLists.txt

package:
  name: omniscidb
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ number }}
  string: "{{ build_string }}"
  script_env:
    - http_proxy
    - https_proxy

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - clangxx
    - clangdev
    - cmake
    - make
    - maven
    - llvmdev 9.*

  host:
    - numpy =1.18.5
    - cython
    # omniscidb <=5.2.2 is not arrow-cpp 0.17+ ready
    - arrow-cpp =0.16
    - bisonpp
    - blosc
    - boost-cpp
    - clangdev
    - double-conversion
    - flex
    - gflags
    - glog
    - llvm
    - libarchive
    - libgdal
    - libkml
    - libpng
    - ncurses
    - openldap
    - openssl
    - snappy
    - thrift-cpp
    - tbb-devel =2020.1

outputs:
  - name: omniscidb-cpu
    script: install-omniscidb-cpu.sh
    requirements:
      run:
        - boost-cpp
        - bzip2
        # omnscidb Load-time UDF support calls clang++
        - gxx_{{ target_platform }}
        - ncurses
        - openjdk 8.*
        - xz
        - zlib
        - arrow-cpp =0.16
        - tbb =2020.1
      run_constrained:
        - arrow-cpp-proc * {{ build_ext }}

  - name: omniscidb-common
    script: install-omniscidb-common.sh

  - name: omniscidbe
    script: install-omniscidbe.sh
    requirements:
      run:
        - arrow-cpp =0.16
        - tbb =2020.1
        - {{ pin_subpackage('omniscidb-common', exact=True) }}

  - name: omniscidbe4py
    script: install-omniscidbe4py.sh
    requirements:
      host:
        - python
        - cython
        - numpy =1.18.5
        - pyarrow =0.16
        - {{ pin_subpackage('omniscidbe', exact=True) }}
      run:
        - pyarrow =0.16
        - arrow-cpp =0.16
        - tbb =2020.1
        - {{ pin_subpackage('omniscidbe', exact=True) }}
        - boost-cpp
        - double-conversion
        - gflags
        - glog
        - llvm 9
        - libarchive
        - libgdal
        - libkml
        - libpng
        # for some reason, librdkafka 1.4+ triggers dependency conflicts
        - librdkafka <1.4
        - ncurses
        - openldap
        - openssl
        - snappy
        - thrift-cpp
    test:
      imports:
        - dbe

about:
  home: https://www.omnisci.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'The OmniSci database'

  description: |
    LEGAL NOTICE: Use of this software package is subject to the software license
    agreement (as set forth above, in the license section of the installed Conda
    package and/or the README file) and all notices, disclaimers or license terms for
    third party or open source software included in or with the software.
    Third party programs: https://github.com/intel-go/omniscidb/blob/conda_build_changes/tpp.txt
  doc_url: https://www.omnisci.com/docs/latest/
  dev_url: https://github.com/omnisci/omniscidb

