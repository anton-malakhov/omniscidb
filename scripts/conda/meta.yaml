# TODO version parser from CMakeLists.txt

package:
  name: omniscidb
  version: 0.1

source:
  path: ../..

build:
  number: 0
  script_env:
    - http_proxy
    - https_proxy

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - clangxx
    - cmake
    - make
    - maven
    - llvmdev 9.*

  host:
    - numpy =1.18.5
    - cython
    # omniscidb <=5.2.2 is not arrow-cpp 0.17+ ready
    - arrow-cpp =0.16
    - bisonpp
    - blosc
    - boost-cpp
    - clangdev
    - double-conversion
    - flex
    - gflags
    - glog
    - llvm
    - libarchive
    - libgdal
    - libkml
    - libpng
    # for some reason, librdkafka 1.4+ triggers dependency conflicts
    - librdkafka <1.4
    - ncurses
    - openldap
    - openssl
    - snappy
    - thrift-cpp
    - tbb-devel =2020.1
  # no need in run: section when using multiple outputs

outputs:
  - name: omniscidb-common
    script: install-omniscidb-common.sh
    requirements:
      build:
        - cmake    # there is no building, just copying
      run:         # common part of run requirements for other packages
        - boost-cpp
        - bzip2
        # omnscidb Load-time UDF support calls clang++
        - gxx_{{ target_platform }}
        - double-conversion
        - libgdal
        - libkml
        - libpng
        - libarchive
        - ncurses
        - openjdk 8.*
        - xz
        - zlib
        - arrow-cpp =0.16
        - tbb =2020.1
  
  - name: omniscidb-cpu
    script: install-omniscidb-cpu.sh
    requirements:
      build:
        - cmake    # there is no building, just copying
      run:
        - boost-cpp
        - bzip2
        # omnscidb Load-time UDF support calls clang++
        - gxx_{{ target_platform }}
        - double-conversion
        - libgdal
        - libkml
        - libpng
        - libarchive
        - ncurses
        - openjdk 8.*
        - xz
        - zlib
        - arrow-cpp =0.16
        - tbb =2020.1
        - {{ pin_subpackage('omniscidb-common', exact=True) }}
      run_constrained:
        - arrow-cpp-proc * cpu
    test:
      commands:
        - omnisql -v
        - which omnisci_initdb
        - which omnisci_server

about:
  home: https://www.omnisci.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'The OmniSci database'

  description: |
    LEGAL NOTICE: Use of this software package is subject to the software license
    agreement (as set forth above, in the license section of the installed Conda
    package and/or the README file) and all notices, disclaimers or license terms for
    third party or open source software included in or with the software.
    Third party programs: https://github.com/intel-go/omniscidb/blob/conda_build_changes/tpp.txt
  doc_url: https://www.omnisci.com/docs/latest/
  dev_url: https://github.com/omnisci/omniscidb

